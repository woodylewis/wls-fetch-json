
<div class="container">
    <div class="twelve columns">
		<div id="wls-button-panel">
			<a ui-sref="index"><button type="button" class="btn btn-primary">Home</button></a>
		</div>
		<div id="wls-blog-list">
			<div ng-repeat="post in posts">
			  	<div class="wls-blog-list-container">
			  		<div class="wls-click" ng-click="fetchPost(post.url, post.date)">{{post.date}}&nbsp;&nbsp;{{post.title}}</div>
				</div> 
			</div> 
		</div> 
	</div>
</div>
