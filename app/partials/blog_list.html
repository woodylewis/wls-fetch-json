<div class="row">
  <div class="u-full-width">     
      <iframe src="//banners.itunes.apple.com/banner.html?partnerId=&aId=1001lmX&bt=catalog&t=catalog_white&id=394359931&c=us&l=en-US&w=320&h=50" frameborder=0 style="overflow-x:hidden;overflow-y:hidden;width:320px;height:50px;border:0px"></iframe>
  </div>    
</div>
<div class="row">
    <div class="twelve columns">
		<div class="wls-button-panel">
			<a ui-sref="index"><button type="button" class="btn btn-primary">Home</button></a>
		</div>
		<div class="wls-blog-list">
			<div ng-repeat="post in posts">
			  	<div class="wls-blog-list-container">
			  		<div class="wls-click" ng-click="fetchPost(post.url, post.date)">{{post.date}}&nbsp;&nbsp;{{post.title}}</div>
				</div> 
			</div> 
		</div> 
	</div> 
</div>
